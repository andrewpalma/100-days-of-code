<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>
      Coding Day 9: The Overflow Property
    </title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body style="background-color: aquamarine;">
    <h1>The Overflow Property</h1>
    <div class="section">
      <div class="container">
        <div class="color color1"></div>
        <div class="color color2"></div>
        <div class="color color3"></div>
        <div class="color color4"></div>
        <div class="color color5"></div>
        <div class="color color6"></div>
      </div>

      <p class="p1">
          This &#60div&#62 has no overflow protection so it's going to show up as spilling outside of that box.
      </p>

      <div class="container2">
        <div class="color color1"></div>
        <div class="color color2"></div>
        <div class="color color3"></div>
        <div class="color color4"></div>
        <div class="color color5"></div>
        <div class="color color6"></div>
      </div>
      <p class="p2">
        <mark>
          This &#60div&#62 <b>HAS</b> <u>overflow protection</u> so it's going to contain the other boxes within it's area, <b>HIDING</b> everything outside the borders.
      </p>
    </div>

  </body>
</html>
